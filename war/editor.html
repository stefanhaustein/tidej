<html>

<head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="diagram.css">
    <link rel="stylesheet" href="editor.css">
  
    <script src="editor.js"></script>
</head>

<body>

<div id="diagram">
    <tj-class>
        <tj-name>Foo</tj-name>
        <tj-properties>
            <tj-property>
                <tj-name>foo</tj-name><tj-type>number</tj-type>
            </tj-property>
        </tj-properties>
        <tj-methods>
            <tj-method>
                <tj-name>sqr</tj-name>
                <tj-params><tj-param><tj-name>x</tj-name><tj-type>number</tj-type></tj-param></tj-params><tj-type>number</tj-type>
                <tj-body>return x*x;</tj-body>
            </tj-method>
        </tj-methods>
    </tj-class>
</div>


<div id="templates">
    <tj-class>
        <tj-name></tj-name>
        <tj-properties></tj-properties>
        <tj-methods></tj-methods>
    </tj-class>
  
    <tj-property>
        <tj-name></tj-name><tj-type></tj-type>
    </tj-property>

    <tj-method>
        <tj-name></tj-name><tj-params></tj-params><tj-type></tj-type>
    </tj-method>

    <tj-param>
        <tj-name></tj-name><tj-type></tj-type>
    </tj-param>
</div>


<div id="dialogs">
    
    <div id="class-dialog" class="dialog" title="Class">
        <table class="horizontal">
            <tr><th>Name:</th><td><input id="class-dialog-name"></td></tr>
        <!--   <tr><th>Extends: </th><td><input id="class-editor-extends"></td></tr> -->
        </table>
    </div>

    <div id="property-dialog" class="dialog" title="Property">
        <table class="horizontal">
            <tr><th>Name:</th><td><input id="property-dialog-name"></td></tr>
            <tr><th>Type:</th><td><input id="property-dialog-type"></td></tr>
            <tr><th>Static:</th><td><input id="property-dialog-static" type="checkbox"></td></tr>
        </table>
    </div>

    <div id="method-dialog" class="dialog" title="Method">
        <table>
            <tbody>
                <tr><th></th></th><th>Name</th><th>Type</th></tr>
                <tr class="horizontal">
                    <th>Method:</th>
                    <td><input id="method-dialog-name"></td>
                    <td><input id="method-dialog-type"></td>
                    <td><input id="method-dialog-static" type="checkbox">Static</td>
                </tr>
            </tbody>
            <tbody id="method-dialog-params"></tbody>
            <tbody><tr class="horizontal"><th>Body:</th><td colspan="2"><textarea id="method-dialog-body" style="width:100%"></textarea></td></tr></tbody>
        </table>
    </div>
</div>

<script src="runtime.js"></script>
<script src="editor.js"></script>
<script>

</script>
</body>
</html>
